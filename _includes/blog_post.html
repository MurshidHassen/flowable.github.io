{% assign page = include.page %}

<h1>
{% if include.isPermalink %}
  {{ page.title }}
{% else %}
  <a href="{{ page.url }}">{{ page.title }}</a>
{% endif %}
</h1>

<p class="meta">
  {{ page.date | date: "%B %e, %Y" }}
  by Flowable
</p>

<hr>

<div class="post">
  {{ include.content }}
</div>

{% if include.isPermalink %}
  <div class="fb-like" data-send="true" data-width="650" data-show-faces="false"></div>
{% endif %}
